<button 
  class="btn btn-primary" 
  [disabled]="allowNewServer"
  (click)="onCreationStatus()">Tampilkan Detail</button>
  
  <p *ngIf="detailsCreated">Polinema Joss</p>
  
  <p [ngStyle]="{backgroundColor: i > 4 ? 'red' : 'transparant'}"
    [ngClass]="{online: i > 4}"
    *ngFor = "let i of details">{{i}} </p>
