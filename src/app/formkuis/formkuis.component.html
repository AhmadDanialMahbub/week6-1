<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>FORM DATA MAHASISWA</h2>
      <hr/>
      <label for="nim">NIM</label>
      <input type="text" class="form-control" [(ngModel)]="nim">
      <label for="nama">Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">
      <label for="kelas">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">
      <br>
      <button class="btn btn-primary" style="width: 100%" (click)="tambahData()">Tambah</button>
    </div>
    <div class="col-md-6">
      <h2>DATA MAHASISWA</h2>
      <hr/>
      <div class="card"  *ngFor="let mahasiswa of daftarMahasiswa">
        <div class="card-header">
          <h3>{{ mahasiswa.nama }}</h3>
        </div>
        <div class="card-body">
          <h2>{{ mahasiswa.nim }}</h2>
          <h3>{{ mahasiswa.kelas }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
